<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple EHR System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Electronic Health Record (EHR) System</h1>

    <form class="ehr-form">
      <label>Patient Name:
        <input type="text" name="patientName" required />
      </label>

      <label>Age:
        <input type="number" name="age" required />
      </label>

      <label>Gender:
        <select name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </label>

      <label>Diagnosis:
        <input type="text" name="diagnosis" required />
      </label>

      <label>Prescription:
        <textarea name="prescription" rows="4"></textarea>
      </label>

      <button type="submit">Save Record</button>
    </form>

    <div class="record-display">
      <h2>Patient Records</h2>
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>Age:</strong> 30</p>
      <p><strong>Gender:</strong> Male</p>
      <p><strong>Diagnosis:</strong> Hypertension</p>
      <p><strong>Prescription:</strong> Medication A - daily</p>
    </div>
  </div>
</body>
</html>
