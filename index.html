<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple EHR System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Electronic Health Record (EHR)</h1>

        <div class="photo">
            <img src="https://via.placeholder.com/120" alt="Patient Photo">
        </div>

        <form>
            <label>Patient Name:</label>
            <input type="text" value="John Doe">

            <label>Age:</label>
            <input type="number" value="45">

            <label>Gender:</label>
            <input type="text" value="Male">

            <label>Medical History:</label>
            <div class="history-box">
                <ul>
                    <li>2020 - Diagnosed with Type 2 Diabetes</li>
                    <li>2021 - Undergone gallbladder surgery</li>
                    <li>2022 - Treated for hypertension</li>
                    <li>2023 - COVID-19 recovery, no complications</li>
                </ul>
            </div>

            <label>Allergies:</label>
            <textarea>Penicillin, Dust</textarea>

            <label>Doctor's Notes:</label>
            <textarea>Monitor blood sugar and blood pressure monthly. Encourage daily walks.</textarea>

            <button type="submit">Save Record</button>
        </form>
    </div>
</body>
</html>
